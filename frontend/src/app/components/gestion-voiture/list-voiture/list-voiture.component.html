<div class="text-center my-5">
  <h2>List voitures</h2>
</div>
<div class="my-5 d-flex justify-content-between">
  <button type="button" class="btn btn-info" (click)="navigateToAdd()">
    Ajouter une voiture
  </button>

  <button type="button" class="btn btn-info" (click)="navigateToSearch()">
    Recherche
  </button>
</div>
<div class="row" *ngIf="voitures.length">
  <div class="col-md-3" *ngFor="let voiture of voitures">
    <app-card-voiture [data]="voiture"></app-card-voiture>
  </div>
</div>
<ng-container *ngIf="!voitures.length">
  <div class="text-center my-5">
    <h4>Aucune voiture disponible</h4>
  </div>
</ng-container>
